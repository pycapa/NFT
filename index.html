<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/dist/css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="container">
    <div class="container__card hide-for-mobile">
      <div class="container__card-image">
        <img class="card-image" src="/images/image-equilibrium.jpg" alt="equilibrium">
        <div class="overlay">
        </div>
        <img class= "icon" src="/images/icon-view.svg" alt="icon view">

      </div>
      <a class="links text-hover" href="#">Equilibrium #3429</a>
      <p class="container__p"> Our Equilibrium collection promotes balance and calm</p>
      <div class="card-data">
        <span class="card-data__coin"><img src="/images/icon-ethereum.svg" alt="ethereum"> 0.041 ETH</span>
        <span class="card-data__time"><img src="/images/icon-clock.svg" alt="time"> 3 days left</span>
      </div>
      <div class="creator">
        <img src="/images/image-avatar.png" alt="Jules Wyvern">
        <p><span>Creation of</span>
          <span> <a class="links text-hover" href="#">Jules Wyvern</a> </span>
        </p>

      </div>
    </div>
  </div>
  <script src="/app/js/script.js"></script>
</body>

</html>
